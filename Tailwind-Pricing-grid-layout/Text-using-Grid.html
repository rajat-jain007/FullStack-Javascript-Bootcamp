<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="bg-[#20263c]">
    <!-- Background Container -->
    <div class="bg-[#20263c] grid place-items-center h-screen">
      <!-- cards -->
      <div class="grid-rows-3 md:grid grid-cols-3">
        <!-- card 1 -->
        <div
          class="border-8 p-4 mb-2 text-center border-zinc-600 min-w-min md:rounded-xl md:mr-8"
        >
          <p class="mb-4 text-white">BASIC</p>
          <p class="text-white mb-2 text-2xl font-semibold font-serif">
            100 <span class="">GB</span>
          </p>
          <p class="text-white mb-4">$1.99/month</p>
          <button
            class="border border-blue-600 p-2 rounded-md text-white text-sm mb-8 md:px-4"
          >
            Purchase
          </button>
          <hr class="mb-4" />
          <p class="text-sm text-white text-center mb-2">&#x2713; 100 GB Storage</p>
          <p class="text-sm text-white mb-2 text-center whitespace-nowrap">
            &#x2713; Options to add members
          </p>
          <p class="text-sm text-white text-center mb-2">&#x2713; Extra member benefit</p>
        </div>
        <!-- Card-2 -->
        <div
          class="border-8 p-4 mb-2 text-center border-blue-600 min-w-min md:rounded-xl md:mr-8"
        >
          <p class="mb-4 text-white">STANDARD</p>
          <p class="text-white mb-2 text-2xl font-semibold font-serif">
            200 <span class="">GB</span>
          </p>
          <p class="text-white mb-4">$3.99/month</p>
          <button
            class="border border-blue-600 bg-blue-600 p-2 rounded-md text-white text-sm mb-8 md:px-4"
          >
            Purchase
          </button>
          <hr class="mb-4" />
          <p class="text-sm text-white mb-2">&#x2713; 200 GB Storage</p>
          <p class="text-sm text-white mb-2 whitespace-nowrap">
            &#x2713; Options to add members
          </p>
          <p class="text-sm text-white mb-2">&#x2713; Extra member benefit</p>
        </div>
        <!-- card-3 -->
        <div
          class="border-8 p-4 mb-2 text-center border-zinc-600 min-w-min md:rounded-xl md:mr-8"
        >
          <p class="mb-4 text-white">PREMIUM</p>
          <p class="text-white mb-2 text-2xl font-semibold font-serif">
            2 <span class="">TB</span>
          </p>
          <p class="text-white mb-4">$8.99/month</p>
          <button
            class="border border-blue-600 p-2 rounded-md text-white text-sm mb-8 md:px-4"
          >
            Purchase
          </button>
          <hr class="mb-4" />
          <p class="text-sm text-white mb-2">&#x2713; 2TB Storage</p>
          <p class="text-sm text-white mb-2 whitespace-nowrap">
            &#x2713; Options to add members
          </p>
          <p class="text-sm text-white mb-2">&#x2713; Extra member benefit</p>
        </div>
      </div>
    </div>
  </body>
</html>
