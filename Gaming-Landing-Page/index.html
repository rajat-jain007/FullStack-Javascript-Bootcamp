<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <!-------------Section 1 ------------>
      <section class="section-one">
        <!------------- Header-navbar -------------->
        <header class="navbar">
          <div class="logo">
            <img src="/Assets/Icons/Logo.svg" alt="logo" />
          </div>
          <div class="left_menu">
            <ul class="menu_list">
              <li class="menu_items">Home</li>
              <li class="menu_items">Categories</li>
              <li class="menu_items">How it work</li>
              <li class="menu_items">Price</li>
            </ul>
          </div>
          <div class="right_menu">
            <ul class="menu_list">
              <li class="menu_items">Sign In</li>
              <button class="menu_signup">Sign Up</button>
            </ul>
          </div>
        </header>
        <!-- Section-one-Content-left -->
        <div class="section-left">
          <h1 class="section-left-heading heading-white">
            Play Game Everytime Always Be Winner And Strong
          </h1>
          <p class="section-left-para para">
            Improve your gaming skills by playing games that are currently
            popular so that you don't go out of style improve skills
          </p>
          <div>
            <button class="btn btn-primary">Get Started</button>
            <button class="learn-more">Learn more</button>
          </div>
        </div>
        <!-- Section-one-Content-Right -->
        <div class="section-right">
          <div class="button_play">
            <img src="/Assets/Icons/playButton.svg" alt="playButton" />
          </div>
          <div class="right-dash">
            <img src="/Assets/Icons/dash.svg" alt="dash" />
            <p class="section-right-para">
              The King of Terania <br />
              And Last Seasion XXIV
              <img
                class="right-arrow"
                src="/Assets/Icons/rightArrow.svg"
                alt="rightArrow"
              />
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
